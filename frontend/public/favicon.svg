<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">

  <!-- Soft gradient background -->
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#0f172a"></stop>
      <stop offset="100%" stop-color="#0b1120"></stop>
    </radialGradient>

    <!-- Neon cyan gradient -->
    <linearGradient id="cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8"></stop>
      <stop offset="100%" stop-color="#0ea5e9"></stop>
    </linearGradient>

    <!-- Neon green gradient -->
    <linearGradient id="green" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22c55e"></stop>
      <stop offset="100%" stop-color="#16a34a"></stop>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="29" fill="url(#bg)"></circle>

  <!-- Elegant thin ring -->
  <circle cx="32" cy="32" r="25" stroke="url(#cyan)" stroke-width="1.6" fill="none" opacity="0.9"></circle>

  <!-- Inner soft ring -->
  <circle cx="32" cy="32" r="18" stroke="url(#green)" stroke-width="1.2" stroke-dasharray="4 6" stroke-linecap="round" opacity="0.7"></circle>

  <!-- Minimal arrow (career growth) -->
  <path d="M32 19 L26 29 A1 1 0 0 0 27 31 L32 25 L37 31 A1 1 0 0 0 38 29 Z" fill="url(#cyan)" opacity="0.95"></path>

  <!-- Slim upward needle -->
  <path d="M32 25 L32 42" stroke="#e5e7eb" stroke-width="2" stroke-linecap="round" opacity="0.9"></path>

  <!-- Soft flame dot -->
  <circle cx="32" cy="44" r="3" fill="url(#green)" opacity="0.85"></circle>

  <!-- Highlight dot -->
  <circle cx="41" cy="23" r="2.2" fill="url(#green)" opacity="0.95"></circle>

</svg>
