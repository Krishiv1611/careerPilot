<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" /> <!-- Indigo-600 -->
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" /> <!-- Pink-500 -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Circle (Optional, for contrast) -->
  <!-- <circle cx="50" cy="50" r="48" fill="#0f172a" /> -->

  <!-- Stylized Paper Plane / Arrow -->
  <path d="M20 80 L80 20 L50 80 L45 60 L25 55 Z" 
        fill="url(#grad)" 
        stroke="white" 
        stroke-width="2" 
        stroke-linejoin="round" 
        filter="url(#glow)"
        transform="translate(5, -5)" />
        
  <!-- Speed lines for dynamism -->
  <path d="M15 85 L25 75" stroke="url(#grad)" stroke-width="2" stroke-linecap="round" opacity="0.6" />
  <path d="M10 80 L20 70" stroke="url(#grad)" stroke-width="2" stroke-linecap="round" opacity="0.4" />
</svg>
